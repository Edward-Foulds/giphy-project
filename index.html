    <header class="header">
      <div class="header__text-box">
        <h1 class="heading-primary">Giphy Project</h1>

    <nav class="navigation">
      <button class="navigation__btn">
        <svg class="navigation__icon">
          <use xlink:href="src/img/sprite.svg#icon-image"></use>

      <button class="navigation__btn">

      <button class="navigation__btn">

          <use xlink:href="src/img/sprite.svg#icon-thumbs-up"></use>

      <section class="section-finder">

            <input type="text" class="search-form__input" id="search-field" />
            <button class="btn search-form__btn">
              <svg class="search-form__icon">
                <use
                  xlink:href="src/img/sprite.svg#icon-magnifying-glass"
                ></use>
              </svg>
              <span>Search</span>
            </button>
          </form>
        </div>
        <div class="gallery">

            <svg>
              <use href="src/img/sprite.svg#icon-magnifying-glass"></use>
            </svg>

        <h1 class="heading-secondary">Trending</h1>
        <div class="trending-giphys">
          <figure class="trending-giphys__item trending-giphys__item--1">
            <img
