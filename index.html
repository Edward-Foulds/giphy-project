<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/img/giphy-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Giphy Project</title>
  </head>
  <body>
    <header class="header">
      <div class="header__text-box">
        <h1 class="heading-primary">Giphy Project</h1>
      </div>
    </header>
    <nav class="navigation">
      <button class="navigation__btn navigation__btn--active" data-id="random">
        <svg class="navigation__icon">
          <use xlink:href="src/img/sprite.svg#icon-image"></use>
        </svg>
      </button>
      <button class="navigation__btn" data-id="finder">
        <svg class="navigation__icon">
          <use xlink:href="src/img/sprite.svg#icon-magnifying-glass"></use>
        </svg>
      </button>
      <button class="navigation__btn" data-id="trending">
        <svg class="navigation__icon">
          <use xlink:href="src/img/sprite.svg#icon-thumbs-up"></use>
        </svg>
      </button>
    </nav>
    <main>
      <section class="section-random" data-id="random">
        <h1 class="heading-secondary">Random</h1>
        <div class="random-giphy">
          <!-- Random Image Loaded Here -->
        </div>
        <button class="btn random-btn">
          <svg class="random-btn__icon">
            <use xlink:href="src/img/sprite.svg#icon-cycle"></use>
          </svg>
          Next
        </button>
      </section>

      <section class="section-finder hidden" data-id="finder">
        <h1 class="heading-secondary">Finder</h1>
        <div class="search-box">
          <form action="" class="search-form">
            <label class="search-form__label" for="search-field"
              >Search for a GIPHY</label
            >
            <input type="text" class="search-form__input" id="search-field" />
            <button class="btn search-form__btn">
              <svg class="search-form__icon">
                <use
                  xlink:href="src/img/sprite.svg#icon-magnifying-glass"
                ></use>
              </svg>
              <span>Search</span>
            </button>
          </form>
        </div>
        <div class="gallery">
          <div class="message--welcome">
            <svg>
              <use href="src/img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
            <p>
              Type a word or phrase into the search bar above and see what
              GIPHY's we have to offer!!
            </p>
          </div>
          <div class="gallery-grid">
            <!-- Search Results loaded here in a gallery view -->
          </div>
        </div>
      </section>

      <section class="section-trending hidden" data-id="trending">
        <h1 class="heading-secondary">Trending</h1>
        <div class="trending-giphys">
          <!-- Trending Giphys loaded here -->
        </div>
      </section>
    </main>
    <footer>
      <button class="totop-btn">
        <svg class="totop-btn__icon">
          <use xlink:href="src/img/sprite.svg#icon-chevron-thin-up"></use>
        </svg>
      </button>
    </footer>
  </body>
</html>
